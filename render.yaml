services:
  # ── Backend Node.js API ──
  - type: web
    name: printme-api
    env: node
    buildCommand: cd api && npm install && npx prisma generate
    startCommand: cd api && node src/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: printme-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: CLIENT_URL
        value: "https://printme.vercel.app" # URL where the Vercel app will be hosted

  # ── Background Worker ──
  - type: worker
    name: printme-worker
    env: node
    buildCommand: cd worker && npm install
    startCommand: cd worker && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: printme-db
          property: connectionString
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false

databases:
  # ── PostgreSQL Database ──
  - name: printme-db
    plan: free
    region: oregon 
